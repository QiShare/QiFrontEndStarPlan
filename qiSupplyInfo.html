<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>补全个人信息</title>
</head>
<body>
   

    国籍：<select>
        <option>中国</option>
        <option>俄罗斯</option>
        <option>英国</option>
      </select>
    <br>
    所在市：
    <input list="countries">
    <datalist id="countries">
      <option>邢台</option>
      <option>秦皇岛</option>
      <option>石家庄</option>
    </datalist>
    <br>
    性别：
    <label><input type="radio" name="sport">男</label>
    <label><input type="radio" name="sport">女</label>
    <br>
    出生日期
    <input type="date" min="1800-01-01">
    <br>

    喜欢的水果：
    <label><input type="checkbox">🍎</label>
    <label><input type="checkbox">🍌</label>
    <label><input type="checkbox">🍊</label>
    <label><input type="checkbox">🍈</label>
    <label><input type="checkbox">🥝</label>
    <br>

    喜欢的运动项目：
    <label><input type="radio" name="sport">⚽</label>
    <label><input type="radio" name="sport">🏀</label>
    <label><input type="radio" name="sport">🏸</label>
    <label><input type="radio" name="sport">🏓</label>
    <br>
   
    
    <br>
    个性签名：
    <br>
    <textarea placeholder="个性签名"></textarea>
    <br>
    
    
    <br>
    <button>保存</button>
    
</body>
</html>
