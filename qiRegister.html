<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        body {
            /* 可以去除导航栏顶部的间隙 */
            margin: 0;
        }

        nav {
            display: flex;
            background: lightblue;
            line-height: 2;
            justify-content: space-around;
        }

        @media screen and (max-width: 480px) {
            nav {
                flex-direction: column;
            }
        }

        /* .nav {
            background-color: blue;
            height: 60px; 
        } */

        /* .registerNav {
            text-align: center;
            color: red;
        } */

        /* 注册输入框部分错误提示 */
        .error {
            color: red;
        }

        input.error {
            border-color: red;
        }

        p {
            position: relative;
            margin-top: 20px;
        }

        p span {
            display: inline-block;
            width: 80px;
            text-align: right;
        }

        p input {
            position: absolute;
            left: 100px;
            width: 200px;
            height: 20px;
        }

    </style>
</head>

<body>
    <nav class="nav">
        <a href="#" class="registerNav">注册帐号</a>
    </nav>

    <form>
        <p><span>
                Email：
            </span>
            <input type="text">
        </p>

        <p><span>
            用户名：
            </span>
            <input type="text">
        </p>

        <p><span>
            密码密码：
        </span>
        <input type="text">
    </p>

    </form>

    <div class="registerPart">

        <!-- 手机号 -->
        <label>
            手机号：
            <input class="error" value="" placeholder="请输入要注册的手机号">
        </label>
        <span class="error">
            请输入标准手机号
        </span>
        <br>

        <!-- 密码 -->
        <label>
            密码：
            <input class="error" value="" placeholder="请输入密码" type="password" required>
        </label>
        <span class="error">
            密码请设置8-20个字符
        </span>
        <br>

        <!-- 验证码 -->
        <label>
            验证码
            <input class="error" value="" placeholder="请输入验证码">
        </label>
        <span class="error">
            请输入验证码
        </span>
        <br>

        <button>下一步</button>

    </div>
</body>

</html>
