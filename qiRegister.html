<script>
    function registerFunction() {
        
        // 获取手机号 密码 用户名 短信验证码
        let accountName = getElementValue("accountName");
        let mobileNumer = getElementValue("mobileNumber");
        let password = getElementValue("password");
        let pleaseInputSmsCode = getElementValue("pleaseInputSmsCode");
        
        // 校验输入内容
        if (!accountName) {
            alert("请输入用户名");
            return;
        }
        if (!mobileNumer) {
            alert("请输入手机号");
            return;
        }
        if (!password) {
            alert("请设置密码");
            return;
        }
        if (!pleaseInputSmsCode) {
            alert("请输入短信验证码");
            return;
        }
        // window.open("./qiLogin.html","","_self");
        window.location.href = "./qiLogin.html";

        // alert(mobileNumer);
        // alert(password);
        // alert(accountName);
        // alert(pleaseInputSmsCode);
    }

    // 获取对应 id 的值
    function getElementValue(name) {
        console.log(document.getElementById(name).value);
        return document.getElementById(name).value;
    }
</script>
